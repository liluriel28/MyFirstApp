<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- boton back -->
    <ion-buttons slot="start">
      <ion-back-button default-href="#"></ion-back-button>
    </ion-buttons> 
    <ion-title>
      My first APP
    </ion-title>
    <!-- ******************* -->
  </ion-toolbar>
  
  <ion-toolbar>
    <ion-searchbar></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      
      <ion-title size="large">My first App</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Hello Word from Ionic!!</strong>
    <ion-button expand="block" shape="round" color="dark" (click)="TapCounter()" (click)="LimpiarData()">Tap Increase</ion-button>
    <p>Number of Tabs: {{ counter }} </p>
    <!-- <ion-button  fill="outline" color="primary" [disabled]="true" value="disabled"  (click)="ReiniciarTap()"><p>Reiniciar</p></ion-button> -->
  </div>
</ion-content>
